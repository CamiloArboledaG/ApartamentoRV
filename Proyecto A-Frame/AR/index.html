<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment+3D model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>

    <a-scene embedded arjs>
     
        <a-marker preset="hiro">
            
            <a-entity scale="0.140 0.140 0.140">
                <a-entity obj-model="obj: ./assets/ar1.obj; mtl: ./assets/ar1.mtl" position="-10 0 8"></a-entity>
                <a-entity gltf-model="./assets/sof/scene.gltf" scale="2.3 2.3 2.3" position="4 0.5 -5"></a-entity>
                <a-entity gltf-model="./assets/cocina/scene.gltf" scale="1 1 1" position="0 0 5.5" rotation="0 90 0"></a-entity>
                <a-entity obj-model="obj: ./assets/3d-model.obj; mtl: ./assets/3d-model.mtl" position="2.81224 0.93271 0.66525" scale="0.07 0.07 0.07" rotation="0 180 0"></a-entity>
                <a-entity obj-model="obj: ./assets/Chairs/armchair_.obj; mtl: ./assets/Chairs/armchair_.mtl"  position="0 1 0" scale="0.01 0.01 0.01" rotation="0 180 0"></a-entity>
                <a-entity gltf-model="./assets/sillas/scene.gltf" scale="0.00284 0.00284 0.00284" position="1.92293 -0.07806 -1.26682" rotation="0 1.5521426670094 0"></a-entity>
                <a-entity gltf-model="./assets/CamaGaming/scene.gltf" scale="0.01233 0.01233 0.01233" position="-7.81821 3.44046 -4.49801" rotation="0 94.07336742473474 0"></a-entity>
                <a-entity gltf-model="./assets/MesaGamer/scene.gltf" scale="0.13232 0.13232 0.13232" position="-7.81355 3.93858 2.48274" rotation="1.193471087257505 90.89115983057813 -0.23605861159389918"></a-entity>
                <a-entity gltf-model="./assets/MesaTv/scene.gltf" scale="0.01699 0.01881 0.01881" position="2.43847 -0.3222 0.76038" rotation="0.33632622574179327 176.03727184937952 1.1694068598620102"></a-entity>
                
                
                <!--Importamos a la escena el modelo 3D-->
                
                
                
        
                <a-plane static-body position="0 -0.5 0" height="12" width="21" rotation="-90 0 0" opacity="0.0"></a-plane>
                <a-plane static-body position="-12 3.3 0" height="12" width="21" rotation="90 0 0" opacity="0.0"></a-plane>
                <a-plane static-body position="0 4 -7" height="12" width="21" rotation="0 0 0" opacity="0.0"></a-plane>
                <a-plane static-body position="0 4 6" height="12" width="21" rotation="0 0 0" opacity="0.0"></a-plane>
                <a-plane static-body position="-10 4 0" height="12" width="12" rotation="0 90 90" opacity="0.0"></a-plane>
                <a-plane static-body position="11.5 4 0" height="12" width="12" rotation="180 90 90" opacity="0.0"></a-plane>
                <a-plane static-body position="3.5 0 5" height="3" width="12" rotation="-58 90 90" opacity="0.0"></a-plane>
                <a-plane  position="10.3 4 -1" height="12" width="12" rotation="180 90 90" roughness="100"></a-plane>
            </a-entity>

            

        </a-marker>


        



        <a-entity camera></a-entity>
        <!--Creamos nuestra biblioteca de assets-->
        
        <!--a-entity obj-model="obj: #dragon; mtl: #mtlDragon" position= "0 2.5 -5" rotate="0 -90 0" scale="0.01 0.01 0.01"></a-entity-->
    </a-scene>


</body>
</html>
